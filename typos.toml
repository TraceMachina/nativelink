[default.extend-words]
# `conly_flags` in lre-cc
conly = "conly"
# crictl command for stopping pod sandboxes
stopp = "stopp"

[default]
# Old wrong spelling support
extend-ignore-re = [
  "alias = \"Cachable\"",
  "old_unique_qualifier_cachable_works",
]

[files]
extend-exclude = [
  # Covered by Vale
  "*.md",
  ".git/*",
  ".github/styles/*",
  "kubernetes/vendor/olm/*",
  "nativelink-proto/*",
  "web/*",
  # Contains old wrongly spelt data
  "nativelink-util/tests/data/*.json",
]
ignore-hidden = false
