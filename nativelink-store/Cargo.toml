[package]
name = "nativelink-store"
version = "0.4.0"
edition = "2021"

[dependencies]
nativelink-error = { path = "../nativelink-error" }
nativelink-config = { path = "../nativelink-config" }
nativelink-util = { path = "../nativelink-util" }
nativelink-proto = { path = "../nativelink-proto" }
nativelink-metric = { path = "../nativelink-metric" }

async-lock = "3.3.0"
async-trait = "0.1.80"
aws-config = "1.5.4"
aws-sdk-s3 = { version = "1.41.0" }
aws-smithy-runtime = { version = "1.6.2" }
bincode = "1.3.3"
blake3 = "1.5.2"
byteorder = "1.5.0"
bytes = "1.6.1"
filetime = "0.2.23"
futures = "0.3.30"
hex = "0.4.3"
http-body = "1.0.1"
hyper = { version = "0.14.30" }
hyper-rustls = { version = "0.24.2", features = ["webpki-tokio"] }
lz4_flex = "0.11.3"
parking_lot = "0.12.3"
prost = "0.13.1"
rand = "0.8.5"
redis = { version = "0.25.4", features = [
  "tokio-comp",
  "tokio-rustls-comp",
  "connection-manager",
  "cluster-async",
] }
serde = "1.0.204"
sha2 = "0.10.8"
shellexpand = "3.1.0"
tempfile = "3.10.1"
tokio = { version = "1.38.0" }
tokio-stream = { version = "0.1.15", features = ["fs"] }
tokio-util = { version = "0.7.11" }
tonic = { version = "0.12.0", features = ["gzip", "tls"] }
tracing = "0.1.40"
uuid = { version = "1.10.0", features = ["v4"] }

[dev-dependencies]
nativelink-macro = { path = "../nativelink-macro" }

redis-test = { version = "0.4.0", features = ["aio"] }
pretty_assertions = "1.4.0"
memory-stats = "1.2.0"
once_cell = "1.19.0"
http = "1.1.0"
aws-smithy-types = "1.2.0"
aws-sdk-s3 = { version = "1.41.0" }
aws-smithy-runtime = { version = "1.6.2", features = ["test-util"] }
aws-smithy-runtime-api = "1.7.1"
serial_test = { version = "3.1.1", features = ["async"] }
mock_instant = "0.3.2"
