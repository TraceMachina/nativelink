version: '3.4'

services:
  turbo_cache_local_cas:
    image: allada/turbo-cache:latest
    build:
      context: ../..
      dockerfile: ./deployment-examples/docker-compose/Dockerfile
      network: host
      args:
        - ADDITIONAL_SETUP_WORKER_CMD=${ADDITIONAL_SETUP_WORKER_CMD:-}
    volumes:
      - ${TURBO_CACHE_DIR:-~/.cache/turbo-cache}:/root/.cache/turbo-cache
      - ./local_rootca.crt:/etc/ssl/certs/local_rootca.crt
      - ./key.pem:/etc/ssl/certs/key.pem
      - type: bind
        source: .
        target: /root
    environment:
      RUST_LOG: ${RUST_LOG:-warn}
    ports: [ "50051:50051/tcp", "127.0.0.1:50061:50061" ]
    command: |
      turbo-cache /root/local-storage-cas.json

  turbo_cache_scheduler:
    image: allada/turbo-cache:latest
    build:
      context: ../..
      dockerfile: ./deployment-examples/docker-compose/Dockerfile
      network: host
      args:
        - ADDITIONAL_SETUP_WORKER_CMD=${ADDITIONAL_SETUP_WORKER_CMD:-}
    volumes:
      - type: bind
        source: .
        target: /root
    environment:
      RUST_LOG: ${RUST_LOG:-warn}
      CAS_ENDPOINT: turbo_cache_local_cas
    ports: [ "50052:50052/tcp" ]
    command: |
      turbo-cache /root/scheduler.json

  turbo_cache_executor:
    image: allada/turbo-cache:latest
    build:
      context: ../..
      dockerfile: ./deployment-examples/docker-compose/Dockerfile
      network: host
      args:
        - ADDITIONAL_SETUP_WORKER_CMD=${ADDITIONAL_SETUP_WORKER_CMD:-}
    volumes:
      - ${TURBO_CACHE_DIR:-~/.cache/turbo-cache}:/root/.cache/turbo-cache
      - type: bind
        source: .
        target: /root
    environment:
      RUST_LOG: ${RUST_LOG:-warn}
      CAS_ENDPOINT: turbo_cache_local_cas
      SCHEDULER_ENDPOINT: turbo_cache_scheduler
    command: |
      turbo-cache /root/worker.json
