[package]
name = "dummy_name_to_make_cargo_tooling_happy"
version = "0.0.0"

[lib]
path = "needed_only_to_make_cargo_tooling_happy.rs"

[dependencies]
prost = "0.11.8"
prost-types = "0.11.8"
hex = "0.4.3"
async-trait = "0.1.51"
fixed-buffer = "0.2.3"
futures = "0.3.17"
tokio = { version = "1.26.0", features = ["macros", "io-util", "fs", "rt-multi-thread", "parking_lot"] }
tokio-stream = { version = "0.1.8", features = ["fs", "sync", "net"] }
tokio-util = { version = "0.6.9", features = ["io", "io-util", "codec"] }
tonic = { version = "0.8.3", features = ["gzip"] }
lazy-init = "0.5.0"
log = "0.4.14"
env_logger = "0.9.0"
serde = "1.0.127"
json5 = "0.3.0"
sha2 = "0.9.5"
lru = "0.9.0"
rand = "0.8.4"
rusoto_s3 = "0.48.0"
rusoto_core = "0.48.0"
rusoto_signature = "0.48.0"
http = "^0.2"
pin-project-lite = "0.2.7"
async-lock = "2.7.0"
lz4_flex = "0.9.0"
bincode = "1.3.3"
bytes = "1.1.0"
shellexpand = "2.1.0"
byteorder = "1.4.3"
lazy_static = "1.4.0"
filetime = "0.2.15"
nix = "0.23.1"
clap = { version = "4.1.8", features = ["derive"] }
uuid = { version = "0.8.2", features = ["v4"] }
shlex = "1.1.0"
relative-path = "1.7.0"
parking_lot = "0.12.1"

[dev-dependencies]
stdext = "0.2.1"
prost-build = "0.11.8"
tonic-build = "0.8.3"
pretty_assertions = "0.7.2"
maplit = "1.0.2"
mock_instant = "0.2.1"
rusoto_mock = "=0.48.0"
hyper = "0.14.24"
ctor = "0.1.22"
